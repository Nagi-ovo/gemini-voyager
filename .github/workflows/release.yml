name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install deps
        run: bun i

      - name: Build (Chrome)
        run: bun run build:chrome

      - name: Archive dist_chrome
        run: zip -r gemini-voyager-chrome-${{ github.ref_name }}.zip dist_chrome

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gemini-voyager-chrome-${{ github.ref_name }}
          path: gemini-voyager-chrome-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: gemini-voyager-chrome-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
